<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="back">
    <div class="urna">
     <div class="tela">
         <div class="divisao--one">

            <div class="area">
              <div class="voto--one">VOTO PARA</div>
               <div class="img--one">
                Prefeito
                <img src="images/38111.jpg" alt="">
                 
               </div>
            </div>

            <div class="area">
                <div class="voto--two">VEREADOR</div>
                <div class="img--two">
              
                    <img src="images/77222.jpg" alt="">      Vice-Prefeito
                
                  
                </div>
              </div>

             <div class="number">
                <div class="numbers--one pisca"></div>
                <div class="numbers--two "></div>
             </div>

            <div class="info--voto">
                <div class="name">Nome:</div>
                <div class="partido">Partido: </div>
                <div class="vice">Vice: </div>
            </div>
            
         
         
         </div>
         <div class="divisao--two">
            Aperte a tela: <br/>
            CONFIRMA para CONFIRMAR este voto
            CORRIGE para REINICIAR este voto
    
         
         </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco branco" onclick="branco()">BRANCO</div>
                <div class="teclado--botao botao--corrige laranja" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botao botao--confirma verde" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
</div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
